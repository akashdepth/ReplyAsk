<!DOCTYPE html>
<html>
<head>
  <title>Find the answer of your questions</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/navbar.css">
  <link rel="stylesheet" href="css/box.css">
  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/bootstrap.min.js"></script>
  <script src="scripts/box.js"></script>
<style>
body {margin:0;}

.main {
  padding: 10px;
  margin-top: 40px;
  background-color: #ddd;
}

</style>

<script type="text/javascript">
  
  function Question(question, userProfile, userName, timestamp, id){
    return buildBox(question, userProfile, userName, timestamp, "", false, id, true);
  }

  function Answer(answer, userProfile, userName, timestamp, id){
    return buildBox("", userProfile, userName, timestamp, answer, true, id, false);
  }

  function HighLightGridBox(question, answer,userProfile, userName, timestamp, id){
    return buildBox(question, userProfile, userName, timestamp, answer, true, id, true);
  }


  $.get( "/api/get_questions/2",
          { name: "Zara" },
          function(content) {
            var data = content['data'];
             $.each(data, function( index, value ) {
                    $("#main").append(HighLightGridBox(value["question"], value["answer"], value["userProfile"], value["userName"], value["timestamp"], value["id"]));
                  });
          }
        );

</script>


</head>
<body>

<div class="navbar">
  <a href="/question.html" style="float: right;">Ask</a>
  <div class="search-container" style="float: left;">
    <form action="/action_page.php">
      <input type="text" placeholder="Search.." name="search">
    </form>
  </div>
</div>

<div id="main-wrapper">
<div class="main" id="main">
</div>
</div>


</body>
</html>
