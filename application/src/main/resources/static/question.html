<!DOCTYPE html>
<html>
<head>
  <title>Find the answer of your questions</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/navbar.css">
  <link rel="stylesheet" href="css/box.css">
  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/bootstrap.min.js"></script>
  <script src="scripts/box.js"></script>
<style>
.inputbox{
  background-color: white;
  padding: 10px;
  margin-top: 10px;
  border-radius: 15px;
}

textarea
{
  width:100%;
}

body {margin:0;}

.main {
  padding: 10px;
  margin-top: 40px;
  background-color: #ddd;
}
</style>

<script type="text/javascript">
  function postAnswer(){
  
  var ans = document.getElementById("question").value;
  
  var inner_data = { "question": ans};
  var settings = {
  "async": true,
  "crossDomain": true,
  "url": "/api/add_question",
  "method": "POST",
  "headers": {
    "content-type": "application/json",
    "cache-control": "no-cache",
  },
  "processData": false,
  "data": JSON.stringify(inner_data)
}

$.ajax(settings).done(function (response) {
  var id = response['id']
  location.href = "/answer.html?id="+id;
});
}


</script>

</head>
<body>

<div class="navbar">
    <a href="/" >Home</a>
</div>

<div id="main-wrapper">
<div class="main" id="main">
<div class="inputbox">
  <label for="rules" id="ruleslabel">Your Question</label>
  <div>
  <button type="button" class="btn btn btn-danger" style="float: right; margin-bottom: 10px; margin-right: 10px: " onclick="postAnswer()">Post</button>
  <textarea  name="yourquestion"  id="question" rows="7"></textarea>
</div>
</div>
</div>
</div>
</body>
</html>
